<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading"> saisie de nouveau produit</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <div class="form-group">
                        <label for="designation" class="control-label"> designation</label>
                        <input type="text"  class="form-control" id="designation" ng-model="vm.designation" placeholder="designation ">
                    </div>
                    <div class="form-group">
                        <label for="quantite" class="control-label"> quantite</label>
                        <input type="text" class="form-control" id="quantite" ng-model="vm.quantite" placeholder="quantite">
                    </div>

                    <div class="form-group">
                        <label for="prix" class="control-label"> prix </label>
                        <input type="text"  class="form-control" id="prix" ng-model="vm.prix" placeholder="prix">
                    </div>
                    <div>
                        <button class="btn btn-default" ng-click="vm.saveProduit()"> save </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
