<div class="container">
    <div>
        <input type="text" ng-model="vm.motCle" ng-change="vm.chercher()">
        <!--<button class="btn btn-default" ng-click="vm.chercher()"> chercher </button>-->
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>id</td>
            <td>designation</td>
            <td>quantite</td>
            <td>prix</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in vm.produits">
            <td>{{p.id}}</td>
            <td>{{p.designation}}</td>
            <td>{{p.quantite}}</td>
            <td>{{p.prix}}</td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <ul class="nav nav-pills">
            <li ng-class="{active:$index == vm.currentPage}" class="clickable" ng-click="vm.goToPage($index)" ng-repeat="p in vm.pages track by $index">
                <a>{{$index}}</a>
            </li>
        </ul>
    </div>
</div>
